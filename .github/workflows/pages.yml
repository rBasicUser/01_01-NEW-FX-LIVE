name: Deploy reportes_FX to GitHub Pages

on:
  push:
    branches: [ main ]  
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare static site
        run: |
          mkdir -p dist
          cp -r reportes_FX/* dist/
          # evita procesamiento de Jekyll (importante para rutas/underscores)
          touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
